<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple</title>
</head>
<body>
    <div class="main-container">
        <nav id="navbar">
            <div class="n-div"><a href="https//:www.google.com" class="nav-item logo"><img src="/images/apple-logo.svg"></a></div>
            <div class="n-div"><a href="https//:www.google.com" class="nav-item">Store</a></div>
            <div class="n-div"><a href="https//:www.google.com" class="nav-item">Mac</a></div>
            <div class="n-div"><a href="https//:www.google.com" class="nav-item">iPad</a></div>
            <div class="n-div"><a href="https//:www.google.com" class="nav-item">iPhone</a></div>
            <div class="n-div"><a href="https//:www.google.com" class="nav-item">Watch</a></div>
            <div class="n-div"><a href="https//:www.google.com" class="nav-item">AirPods</a></div>
            <div class="n-div"><a href="https//:www.google.com" class="nav-item">TV & Home</a></div>
            <div class="n-div"><a href="https//:www.google.com" class="nav-item">Only on Apple</a></div>
            <div class="n-div"><a href="https//:www.google.com" class="nav-item">Accessories</a></div>
            <div class="n-div"><a href="https//:www.google.com" class="nav-item">Support</a></div>
            <div class="n-div"><a href="https//:www.google.com" class="nav-item nav-search-item"><img src="/images/search-image.svg"></a></div>
            <div class="n-div"><a href="https//:www.google.com" class="nav-item nav-cart-item"><img src="/images/cart-image.svg"></a></div>   
        </nav>
        <nav id="navbar-mobile">
            <div class="n-div"><button class="nav-item logo burger-button"><img src="/images/burger-image.svg" style="height: 23px;"></button></div>
            <div class="n-div"><a href="https//:www.google.com" class="nav-item"><img src="/images/apple-logo.svg" class="logo"></a></div>
            <div class="n-div"><a href="https//:www.google.com" class="nav-item"><img src="/images/cart-image.svg" class="nav-cart-item"></a></div>
        </nav>
        <nav id="navbar-burger">
            <div class="burger-container">
                <div class="burger-inside">
                    <div class="search-bar">
                        <div class="n-div">
                            <img src="/images/search-image.svg" class="search-image">
                        </div>
                        <input type="text" placeholder="Search apple.com"; class="search-input">
                    </div>
                </div>
                    <div class="burger-line" style="padding: 10px 0px;"></div>
                    <div class="burger-link-container">
                        <div class="n-div burger-line"><a href="https//:www.google.com" class="nav-item burger-text">Store</a></div>
                        <div class="n-div burger-line"><a href="https//:www.google.com" class="nav-item burger-text">Mac</a></div>
                        <div class="n-div burger-line"><a href="https//:www.google.com" class="nav-item burger-text">iPad</a></div>
                        <div class="n-div burger-line"><a href="https//:www.google.com" class="nav-item burger-text">iPhone</a></div>
                        <div class="n-div burger-line"><a href="https//:www.google.com" class="nav-item burger-text">Watch</a></div>
                        <div class="n-div burger-line"><a href="https//:www.google.com" class="nav-item burger-text">AirPods</a></div>
                        <div class="n-div burger-line"><a href="https//:www.google.com" class="nav-item burger-text">TV & Home</a></div>
                        <div class="n-div burger-line"><a href="https//:www.google.com" class="nav-item burger-text">Only on Apple</a></div>
                        <div class="n-div burger-line"><a href="https//:www.google.com" class="nav-item burger-text">Accessories</a></div>
                        <div class="n-div burger-line"><a href="https//:www.google.com" class="nav-item burger-text">Support</a></div>
                    </div>
            </div>
        </nav>
    </div>
    
</body>
</html>
